<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ€ Spiral Voice Assistant</title>
  <style>
    #chat {
      height: 300px;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 70%;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ€ Spiral Voice Assistant</h2>

  <!-- Chat -->
  <div id="chat"></div>
  <input id="msg" type="text" placeholder="Type your message">
  <button onclick="sendMessage()">Send</button>
  <button onclick="startVoice()">ðŸŽ¤ Speak</button>

  <!-- Launch Assistant Button -->
  <button onclick="launchAssistant()">ðŸš€ Open Assistant in new tab</button>

  <script>
    async function sendMessage(textOverride) {
      const msg = textOverride || document.getElementById('msg').value;
      if (!msg) return;

      const res = await fetch('/message', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();

      document.getElementById('chat').innerHTML += '<div><b>You:</b> ' + msg + '</div>';
      document.getElementById('chat').innerHTML += '<div><b>Bot:</b> ' + data.reply + '</div>';

      // Speak Gemini reply
      const utterance = new SpeechSynthesisUtterance(data.reply);
      speechSynthesis.speak(utterance);

      document.getElementById('msg').value = '';
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    // Voice input
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const voiceMsg = event.results[0][0].transcript;
        document.getElementById('chat').innerHTML += '<div><b>You (voice):</b> ' + voiceMsg + '</div>';
        sendMessage(voiceMsg);
      };

      recognition.onerror = (event) => {
        alert("Voice error: " + event.error);
      };
    }

    // Launch Assistant button dynamically detects Codespace ID
    function launchAssistant() {
      const codespaceHost = window.location.hostname;
      const baseId = codespaceHost.split('.')[0]; // e.g., 12345-yourrepo
      const url = `https://3000-${baseId}.githubpreview.dev`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
